<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 500px;
				margin: 50px auto;
				display: flex;
				justify-content: space-around;
				background-color: pink;
				position: relative;
			}

			span {
				font-size: 30px;
			}

			#line {
				position: absolute;
				width: 80px;
				height: 5px;
				background-color: red;
				bottom: -5px;
				transition: all 1s;
				left: 10px;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<span>新</span>
			<span>娱乐</span>
			<span>体育</span>
			<span>热门</span>
			<span>历史</span>
			<div id="line"></div>
		</div>
		<script type="text/javascript">
			var spans = document.querySelectorAll(".box>span")
			//添加绑定事件
			for(i = 0; i < spans.length; i++) {
				spans[i].onclick = move;
			}

			function move() {
				for(j = 0; j < spans.length; j++) {
					if(this == spans[j]) {
						line.style.left = j * 100 + 10 + "px";
					}
				}

			}
		</script>
	</body>

</html>
